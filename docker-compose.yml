services:
  triton:
    image: nvcr.io/nvidia/tritonserver:${TRITON_IMAGE_TAG}
    network_mode: host
    ipc: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ${MODEL_REPO_PATH}:/models
      - ${HF_CACHE_PATH}:/root/.cache/huggingface
    environment:
      - TRITON_HTTP_PORT=${TRITON_HTTP_PORT}
    command: >
      tritonserver
        --model-repository=/models
        --http-port=${TRITON_HTTP_PORT}
        --grpc-port=${TRITON_GRPC_PORT}
        --metrics-port=${TRITON_METRICS_PORT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${TRITON_HTTP_PORT}/v2/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  prometheus:
    image: prom/prometheus:${PROMETHEUS_IMAGE_TAG}
    networks:
      - monitoring
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION}"
      - "--web.enable-lifecycle"
    depends_on:
      triton:
        condition: service_healthy
    restart: unless-stopped

  grafana:
    image: grafana/grafana:${GRAFANA_IMAGE_TAG}
    networks:
      - monitoring
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
